<!DOCTYPE html>
<html>
    <head>
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <div class="container">
                <div id="logo">Header Logo</div>
                <div id="headerLinks">
                    <a class="links" href="#">Header Link 1</a>
                    <a class="links" href="#">Header Link 2</a>
                    <a class="links" href="#">Header Link 3</a>
                </div>
            </div>
        </div>
        <div id="firstSection">
            <div class="container">
                <div id="text">
                    <p id="mainTitle">This website is awesome!</p>
                    <p id="subText">This website has some subtext that goes here under the main title. It's smaller font and the colour is lower contrast.</p>
                    <button class="primaryButton">Sign up</button>
                </div>
                <div class="placeholder">
                    <p id="imagePlaceholder">This is a placeholder for an image</p>
                </div>
            </div>
        </div>
    </body>
</html>
